version: "3.9"

services:
  postgres-test:
    image: postgres:16-alpine
    container_name: soctalk-postgres-test
    environment:
      POSTGRES_USER: soctalk_test
      POSTGRES_PASSWORD: soctalk_test
      POSTGRES_DB: soctalk_test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soctalk_test -d soctalk_test"]
      interval: 5s
      timeout: 5s
      retries: 5
    tmpfs:
      - /var/lib/postgresql/data
